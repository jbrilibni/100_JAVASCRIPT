<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Bayar Parkir</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f4f4f4;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 8px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color: blue;">BAYAR PARKIR</h2>
    <label for="jamMasuk" style="color: red;"><b>Jam Masuk:</b></label>
    <input type="number" id="jamMasuk" min="0" max="23">

    <label for="jamKeluar" style="color: red;"><b>Jam Keluar:</b></label>
    <input type="number" id="jamKeluar" min="0" max="23">

    <button onclick="hitungBiaya()"><b>Hitung Biaya</b></button>

    <div id="output" class="result"></div>
  </div>

  <script src="parkir.js"></script>
