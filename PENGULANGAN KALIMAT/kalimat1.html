<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Program Pengulangan Kalimat/Kata</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      text-align: center;
      background-color: #fafafa;
    }
    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      width: 320px;
      margin: 0 auto 20px;
    }
    input, button {
      font-size: 16px;
      padding: 8px;
      margin: 5px 0;
      width: 280px;
      max-width: 100%;
      border: 1px solid #333;
      border-radius: 4px;
    }
    button {
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
    }
    .result {
      margin-top: 20px;
      text-align: left;
      width: 320px;
      margin-left: auto;
      margin-right: auto;
      white-space: pre-line;
      background: #eee;
      padding: 15px;
      border-radius: 6px;
    }
    .error {
      color: red;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>PROGRAM PENGULANGAN KALIMAT / KATA</h2>

  <input type="text" id="pesan" placeholder="Masukkan pesan yang akan diulang" />
  <br />
  <input type="number" id="jumlah" placeholder="Berapa kali ingin diulang" min="1" />
  <br />
  <button onclick="ulangPesan()">Ulangi</button>

  <div id="hasil"></div>

  <script src="kalimat1.js"></script>
