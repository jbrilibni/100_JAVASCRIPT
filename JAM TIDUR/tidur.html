<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Jam Tidur Ideal</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      color: #2d3436;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 400px;
      text-align: center;
    }

    h2 {
      color: #0984e3;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #dfe6e9;
      margin-bottom: 15px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6c5ce7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4834d4;
    }

    .result {
      margin-top: 20px;
      text-align: left;
      font-size: 16px;
      line-height: 1.6;
      color: #2d3436;
    }

    .highlight {
      font-weight: bold;
      color: #e17055;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PROGRAM JAM TIDUR IDEAL</h2>
    <input type="number" id="jamTidur" placeholder="Masukkan jam tidur (angka)">
    <button onclick="cekJamTidur()">Cek Pola Tidur</button>
    <div class="result" id="hasil"></div>
  </div>

  <script src="tidur.js"></script>
