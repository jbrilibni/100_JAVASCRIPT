<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Hari Kemarin</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px 35px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    h2 {
      color: #6c63ff; 
      margin-bottom: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      margin-bottom: 15px;
    }

    input[type="text"]:focus {
      border-color: #6c63ff;
      box-shadow: 0 0 5px #6c63ff44;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #574fd6;
    }

    .result {
      margin-top: 20px;
      font-size: 17px;
      color: rgb(188, 23, 23); 
      min-height: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>HARI KEMARIN</h2>
    <input type="text" id="hariInput" placeholder="masukkan nama hari (contoh: senin)">
    <button onclick="cekKemarin()">Cek Hari Kemarin</button>
    <div class="result" id="result"></div>
  </div>
  
  <script src="kemarin.js"></script>
