<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Konversi Satuan Berat</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 350px;
      margin: 40px auto;
      padding: 20px;
      background: #f0f0f0;
      border-radius: 8px;
      box-shadow: 0 0 8px #bbb;
      text-align: center;
    }
    h2 {
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
      margin-bottom: 20px;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0 15px;
      font-size: 16px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #333;
      color: white;
      cursor: pointer;
      border: none;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      min-height: 40px;
      background: #fff;
      padding: 12px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }
  </style>
</head>
<body>

  <h2>KONVERSI SATUAN BERAT</h2>

  <label for="berat" style="color: red;"><b>Masukan berat badan kamu:</b></label>
  <input type="number" id="berat" step="0.01" min="0" placeholder="Masukkan angka berat" />

  <label for="satuan">Pilih satuan asal:</label>
  <select id="satuan">
    <option value="">--Pilih--</option>
    <option value="k">Kilogram (kg)</option>
    <option value="p">Pound (lbs)</option>
  </select>

  <button onclick="konversiBerat()">Konversi</button>

  <div class="result" id="hasil"></div>

  <script src="satuan1.js"></script>
