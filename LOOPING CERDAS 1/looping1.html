<html lang="id">
<head>

    body {

      background-color: #f0f4f8;
      color: #2c3e50;

      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

      color: #2980b9;
      margin-bottom: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background-color: #34495e;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #2c3e50;
    }

    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #16a085;
    }
  </style>
</head>
