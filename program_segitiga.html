<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Program Segitiga</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PROGRAM SEGITIGA</h2>
    <label for="tinggi">Masukkan tinggi (cm):</label>
    <input type="number" id="tinggi" step="any" />
    
    <label for="alas">Masukkan alas (cm):</label>
    <input type="number" id="alas" step="any" />
    
    <label for="sisi">Masukkan panjang sisi (cm):</label>
    <input type="number" id="sisi" step="any" />

    <button onclick="hitungSegitiga()">Hitung</button>

    <div class="result" id="output"></div>
  </div>

  <script src="program_segitiga.js">
    
  </script>
</body>
</html>
