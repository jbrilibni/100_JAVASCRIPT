<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Waktu</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f4f8;
      color: #2d3436;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #6c5ce7;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #dfe6e9;
      margin-bottom: 15px;
      outline: none;
    }

    input[type="number"]:focus {
      border-color: #6c5ce7;
      box-shadow: 0 0 6px #6c5ce755;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #6c5ce7;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #4834d4;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #00b894;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PROGRAM DETEKSI WAKTU</h2>
    <input type="number" id="jamInput" placeholder="masukkan jam (1â€“24)">
    <button onclick="cekWaktu()">Deteksi</button>
    <div class="result" id="hasil"></div>
  </div>

  <script src="jam.js"></script>
