<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Cek Ganjil atau Genap</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #2d3436;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
      width: 320px;
      text-align: center;
    }

    h2 {
      color: #0984e3;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: 2px solid #dfe6e9;
      outline: none;
      margin-bottom: 15px;
    }

    input[type="number"]:focus {
      border-color: #0984e3;
      box-shadow: 0 0 6px #0984e355;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #0984e3;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #0652dd;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #fd79a8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>CEK GANJIL ATAU GENAP</h2>
    <input type="number" id="angkaInput" placeholder="masukkan angka...">
    <button onclick="cekAngka()">Cek</button>
    <div class="result" id="result"></div>
  </div>

  <script src="ganjil_genap.js"></script>
