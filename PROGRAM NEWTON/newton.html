<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rumus Gaya Newton</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f7f9fc;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      width: 350px;
      text-align: center;
    }

    h2 {
      color: #2980b9;
      margin-bottom: 20px;
    }

    select, input[type="number"], button {
      width: 100%;
      padding: 10px;
      font-size: 15px;
      margin-top: 10px;
      border-radius: 8px;
      border: 2px solid #dcdde1;
    }

    button {
      background-color: #34495e;
      color: white;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2c3e50;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
    }

    .input-group {
      margin-top: 10px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Rumus Gaya Newton</h2>
    <label for="pilih">Pilih yang ingin dihitung:</label>
    <select id="pilih" onchange="updateForm()">
      <option value="">-- Pilih --</option>
      <option value="F">Gaya (F)</option>
      <option value="m">Massa (m)</option>
      <option value="a">Percepatan (a)</option>
    </select>

    <div id="inputForm"></div>
    <button onclick="hitung()">Hitung</button>
    <div class="result" id="hasil"></div>
  </div>

  <script src="newton.js"></script>
