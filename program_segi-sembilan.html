<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keliling Segi Sembilan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>KELILING SEGI SEMBILAN</h2>
    <label for="sisi">Masukkan panjang sisi (cm):</label>
    <input type="number" id="sisi" step="any" />
    <button onclick="hitungKeliling()">Hitung</button>
    <div class="result" id="hasil"></div>
  </div>

  <script src="program_segi-sembilan.js">
   
  </script>
</body>
</html>
