<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Perkondisian Sederhana</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 30px;
      background: #f5f5f5;
      max-width: 400px;
      margin: auto;
    }
    h2 {
      text-align: center;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    label, input, select, button {
      display: block;
      width: 100%;
      margin: 8px 0;
      font-size: 16px;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
    }
    .output {
      background: #eee;
      padding: 15px;
      margin-top: 15px;
      white-space: pre-wrap;
      min-height: 50px;
    }
  </style>
</head>
<body>
  <h2>PERKONDISIAN</h2>

  <label for="kondisiAir">Masukan kondisi air:</label>
  <input type="text" id="kondisiAir" placeholder="mendidih / anget / dingin" />

  <label for="suhuRuangan">Masukan suhu ruangan (Â°C):</label>
  <input type="number" id="suhuRuangan" />

  <input type="text" id="kondisiMobil" placeholder="rejet / bagus " />

  <label for="nilaiX">Masukan nilai x:</label>
