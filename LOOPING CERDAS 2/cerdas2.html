<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>Looping Cerdas 2</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9fafb;
    color: #2c3e50;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .container {
    background: #fff;
    padding: 25px 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    text-align: center;
    width: 250px;
  }
  h2 {
    color: #34495e;
    margin-bottom: 20px;
  }
  button {
    background-color: #2980b9;
    border: none;
    padding: 10px 20px;
    color: white;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }
  button:hover {
    background-color: #1f618d;
  }
  .output {
    margin-top: 20px;
    color: #16a085;
    white-space: pre-line; /* agar \n ditampilkan sebagai baris baru */
    font-size: 18px;
    font-weight: 600;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Looping Cerdas 2</h2>
    <button onclick="loopCerdas2()">Pencet Aku Dong</button>
    <div class="output" id="hasil"></div>
  </div>

  <script src="cerdas2.js"></script>
