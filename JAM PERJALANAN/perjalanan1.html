<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menghitung Jarak Perjalanan</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #333;
    }

    hr {
      border: none;
      height: 2px;
      background-color: #079c54c4;
      margin-bottom: 25px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
      color: #444;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      background-color: #068a59d7;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 25px;
      font-size: 18px;
      color: #333;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PROGRAM MENGHITUNG JARAK PERJALANAN</h1>
    <hr>

    <label for="jarakInput">Masukkan jarak dalam sentimeter (cm):</label>
    <input type="number" id="jarakInput" min="0" placeholder="Masukkan Angka">
    <button onclick="hitungJarak()">Hitung</button>

    <div class="result" id="hasilJarak"></div>
  </div>

  <script src="perjalanan2.js"></script>
