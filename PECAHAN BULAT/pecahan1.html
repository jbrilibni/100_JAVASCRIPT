<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalkulator Pecahan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
      text-align: center;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #ff0000;
      color: white;
      padding: 10px;
      border: none;
      width: 100%;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #b30000;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Kalkulator Pecahan</h2>
    <input type="number" id="pembilang" placeholder="Masukkan pembilang">
    <input type="number" id="penyebut" placeholder="Masukkan penyebut">
    <button onclick="hitung()">Hitung</button>
    <div class="result" id="hasil"></div>
  </div>

  <script src="pecahan1.js"></script>
