<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Stopwatch Countdown</title>
  <style>
    body {
      font-family: monospace, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #222;
      color: #0f0;
    }
    h1 {
      margin-bottom: 20px;
    }
    input, button {
      font-size: 18px;
      padding: 8px;
      margin: 5px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    button {
      background-color: #0f0;
      color: #222;
      cursor: pointer;
      font-weight: bold;
    }
    #timer {
      font-size: 48px;
      margin-top: 30px;
      letter-spacing: 5px;
    }
  </style>
</head>
<body>

  <h1>STOPWATCH</h1>
  <label for="secondsInput">Masukkan waktu dalam detik:</label>
  <input type="number" id="secondsInput" min="1" placeholder="Detik" />
  <button onclick="startCountdown()">Mulai</button>

  <div id="timer">00:00:00</div>

  <script src="stopwatch.js"></script>
