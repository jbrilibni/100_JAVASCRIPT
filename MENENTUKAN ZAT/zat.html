<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Menentukan Zat</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f7;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 340px;
      text-align: center;
    }

    h2 {
      color: #2980b9;
      margin-bottom: 20px;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 15px;
      border: 2px solid #bdc3c7;
      border-radius: 8px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #34495e;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #2c3e50;
    }

    .result {
      margin-top: 20px;
      font-size: 16px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>MENENTUKAN ZAT</h2>
    <input type="number" id="suhuInput" placeholder="Masukkan suhu dalam Â°C">
    <button onclick="tentukanZat()">Cek Zat</button>
    <div class="result" id="hasilZat"></div>
  </div>

  <script src="zat.js"></script>
