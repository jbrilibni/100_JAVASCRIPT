<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hitung Upah Kerja</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #2c3e50;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select {
      margin-top: 5px;
      padding: 8px;
      width: 250px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #2980b9;
    }
    .result {
      margin-top: 20px;
      background: #ecf0f1;
      padding: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>Program Hitung Upah</h1>
  
  <label for="golongan">Golongan (A, B, C, D):</label>
  <select id="golongan">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="C">C</option>
    <option value="D">D</option>
  </select>

  <label for="jamKerja">Jam Kerja:</label>
  <input type="number" id="jamKerja" min="0">

  <label for="jamLembur">Jam Lembur:</label>
  <input type="number" id="jamLembur" min="0">

  <button onclick="hitungUpah()">Hitung</button>

  <div class="result" id="hasil"></div>\

  <script src="upah.js"></script>
