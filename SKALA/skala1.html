<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Menghitung Skala Peta</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 350px;
      margin: 40px auto;
      padding: 20px;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px #ccc;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
      border-bottom: 2px solid #333;
      padding-bottom: 10px;
    }
    label, input, button {
      display: block;
      width: 100%;
      margin: 10px 0 15px;
      font-size: 16px;
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #333;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    .result {
      margin-top: 20px;
      font-weight: bold;
      background: #eee;
      padding: 12px;
      border-radius: 6px;
      min-height: 40px;
    }
  </style>
</head>
<body>

  <h2>MENGHITUNG SKALA</h2>

  <label for="jarak">Masukan jarak pada peta (cm):</label>
  <input type="number" id="jarak" step="0.01" min="0" placeholder="Contoh: 5" />

  <label for="skala">Masukan skala peta (angka setelah 1/):</label>
  <input type="number" id="skala" step="1" min="1" placeholder="Contoh: 25000" />

  <button onclick="hitungSkala()">Hitung Jarak Sebenarnya (KM)</button>

  <div class="result" id="hasil"></div>

  <script src="skala1.js"></script>
