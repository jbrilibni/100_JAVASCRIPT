<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Penilaian Siswa</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    input, button {
      padding: 10px;
      margin: 8px 0;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background-color: #28a745;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #218838;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Penilaian Siswa</h2>
    <input type="text" id="mapel" placeholder="Masukkan nama mapel">
    <input type="number" id="uts" placeholder="Nilai UTS">
    <input type="number" id="uas" placeholder="Nilai UAS">
    <input type="number" id="tugas" placeholder="Nilai Tugas">
    <button onclick="hitungGrade()">Hitung Grade</button>
    <div class="result" id="hasil"></div>
  </div>

  <script src="mapel1.js"></script>
